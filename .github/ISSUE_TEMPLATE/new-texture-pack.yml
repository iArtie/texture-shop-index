name: Texture Pack
description: Create a new texture pack request.
title: "[Texture Pack]: "
labels: ["enhancement"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for submitting your texture pack request!
  - type: input
    id: texture_pack_name
    attributes:
      label: Texture Pack Name
      description: Enter the name of your texture pack.
      placeholder: My Awesome Texture Pack
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Provide a brief description of your texture pack.
      placeholder: Describe your texture pack here.
    validations:
      required: true
 - type: input
  id: version
  attributes:
    label: Version
    description: Enter the version of your texture pack (e.g., v1.0.0).
    placeholder: v1.0.0
  validations:
    required: true
    pattern: "^(v\d+\.\d+\.\d+)$"
    message: "Please enter a version in the format v1.0.0 (numbers only)."
  - type: file
    id: texture_pack_file
    attributes:
      label: Drag file here
      description: Upload your texture pack file (ZIP format).
      placeholder: Drag and drop your file here or click to upload.
    validations:
      required: true
