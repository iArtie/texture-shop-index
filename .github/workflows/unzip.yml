name: Unzip Texture Pack

on:
  issue_comment:
    types: [created]

jobs:
  unzip:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '!accept')

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install zipfile36

      - name: Unzip texture pack
        run: |
          mkdir -p "$GITHUB_WORKSPACE/Texture_Packs"
          texture_pack_name=$(echo "${{ github.event.issue.body }}" | jq -r '. | fromjson | .[] | select(.id == "texture_pack_name") | .value')
          texture_pack_file=$(echo "${{ github.event.issue.body }}" | jq -r '. | fromjson | .[] | select(.id == "texture_pack_file") | .value')
          mkdir -p "$GITHUB_WORKSPACE/Texture_Packs/$texture_pack_name"
          unzip -q "$GITHUB_EVENT_PATH/$texture_pack_file" -d "$GITHUB_WORKSPACE/Texture_Packs/$texture_pack_name"
        env:
          TEXTURE_PACK_NAME: ${{ github.event.issue.body }}
          TEXTURE_PACK_FILE: ${{ github.event.issue.body }}
