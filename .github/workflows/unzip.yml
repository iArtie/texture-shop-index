name: Unzip Texture Pack

on:
  issue_comment:
    types: [created]

jobs:
  unzip:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '!accept')

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install zipfile36

      - name: Unzip texture pack
        run: |
          mkdir -p "$GITHUB_WORKSPACE/Texture_Packs"
          mkdir -p "$GITHUB_WORKSPACE/Texture_Packs/${{ github.event.issue.body | from_json('id') | first }}"
          python -c "import zipfile; zipfile.ZipFile('$GITHUB_EVENT_PATH/${{ github.event.issue.body | from_json('id') | first }}').extractall('$GITHUB_WORKSPACE/Texture_Packs/${{ github.event.issue.body | from_json('id') | first }}')"
        env:
          TEXTURE_PACK_NAME: ${{ github.event.issue.body | from_json | selectattr('id', '==', 'texture_pack_name') | map(attribute='value') | first }}
          TEXTURE_PACK_FILE: ${{ github.event.issue.body | from_json | selectattr('id', '==', 'texture_pack_file') | map(attribute='value') | first }}
