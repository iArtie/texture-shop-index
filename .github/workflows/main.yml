name: Unzip Texture Pack

on:
  issues:
    types: [opened]

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install zipfile36

      - name: Unzip texture pack
        run: |
          mkdir -p "$GITHUB_WORKSPACE/Texture_Packs"
          mkdir -p "$GITHUB_WORKSPACE/Texture_Packs/$TEXTURE_PACK_NAME"
          python -c "import zipfile; zipfile.ZipFile('$GITHUB_EVENT_PATH/$TEXTURE_PACK_FILE').extractall('$GITHUB_WORKSPACE/Texture_Packs/$TEXTURE_PACK_NAME')"
        env:
          TEXTURE_PACK_NAME: ${{ github.event.issue.body | from_json | where: 'id', 'texture_pack_name' | first }}
          TEXTURE_PACK_FILE: ${{ github.event.issue.body | from_json | where: 'id', 'texture_pack_file' | first }}
